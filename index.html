
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Games Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .game-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem; max-width: 800px; margin: 2rem auto;
    }
    .game-card {
      background: white; padding: 1.5rem; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .game-card button {
      padding: 0.5rem 1rem; border: none; background: #333; color: white;
      border-radius: 8px; cursor: pointer;
    }
    iframe {
      width: 100%; height: 600px; border: none; margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Mini Games Hub</h1>
  <div class="game-card">
    <h2>Updates</h2>
    <button onclick="window.location.href='Updates/index.html'">View Updates</button>
  <div class="game-grid">
    <div class="game-card"><h2>Hangman</h2><button onclick="loadGame('hangman')">Play</button></div>
    <div class="game-card"><h2>Sudoku</h2><button onclick="loadGame('sudoku')">Play</button></div>
    <div class="game-card"><h2>Tic Tac Toe</h2><button onclick="loadGame('tictactoe')">Play</button></div>
  </div>
  <iframe id="gameFrame" src="" style="display:none;"></iframe>
  <script>
    function loadGame(game) {
      const frame = document.getElementById('gameFrame');
      frame.src = `${game}/index.html`;
      frame.style.display = 'block';
      window.scrollTo({ top: frame.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
