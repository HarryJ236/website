<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Sudoku</h1>
    <div class="controls">
      <select id="puzzle-selector">
        <option value="0">Easy</option>
        <option value="1">Medium</option>
        <option value="2">Hard</option>
        <option value="3">Extra Easy</option>
        <option value="4">Semi Easy</option>
        <option value="5">Easy Medium</option>
        <option value="6">Hard Medium</option>
        <option value="7">Semi Hard</option>
        <option value="8">Extra Hard</option>
      </select>
      <button id="solve">Solve</button>
      <button id="reset">Reset</button>
    </div>
    <div id="timer">Time: 00:00</div>
    <div id="sudoku-board"></div>
    <div id="game-status"></div>
  </main>
</body>
</html>
