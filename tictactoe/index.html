<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="game-mode">
    <button id="player-vs-player">Player vs Player</button>
    <button id="player-vs-robot">Player vs Robot</button>
  </div>
  <div id="scoreboard">
    <span id="score-x">Player X: 0</span>
    <span id="score-o">Player O: 0</span>
  </div>
  <div id="board" style="display: none;">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status"></div>
  <button id="reset-button" style="display: none;">Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
